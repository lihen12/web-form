<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>First Webform HL</title>
    
    <link rel="stylesheet" type="text/css" href="styles/meyer-reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  
  <body>
    <header>
      <h1>Responsive Web Design</h1>
    </header>
    <h2>What problems does Responsive Web Design tackle?</h2>
    <p>150 words on what problems Responsive Web Design solves</p>
    
    <form method="GET">
      
      <h2>Want to learn more about Responsive Web Design? Sign up for our Newsletter!</h2>
      <label>First Name:
        <input type="text" name="first-name" required>
      </label>
      
      <label>Last Name:
        <input type="text" name="last-name" required>
      </label>
      
      <label>Email:
        <input type="email" name="email" required>
      </label>
      
      <fieldset>
        <legend>
          Do you already own a website?
        </legend>
        
        <label>Yes
          <input type="radio" name="own-website" value="Yes">
        </label>
        
        <label>No
          <input type="radio" name="own-website" value="No">
        </label>
      </fieldset>
      
      <fieldset>
        <legend>
          How many visitors does your website receive daily?
        </legend>
        
        <label>Less than 10
          <input type="checkbox" name="visitor-numbers" value="Less than 10">
        </label>
        
        <label>10-50
          <input type="checkbox" name="visitor-numbers" value="10-50">
        </label>
        
        <label>50-100
          <input type="checkbox" name="visitor-numbers" value="50-100">
        </label>
        
        <label>100-200
          <input type="checkbox" name="visitor-numbers" value="100-200">
        </label>
        
        <label>More than 200
          <input type="checkbox" name="visitor-numbers" value="More than 200">
        </label>
        
      </fieldset>
      
      <input type="submit" value="Apply Now!">
    </form>
    
  </body>
</html>
